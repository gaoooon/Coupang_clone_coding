<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="coupang_login.css" />

  <body>
    <div class="contents">
      <header>
        <img
          src="https://static.coupangcdn.com/image/static/login/logo-coupang.x2.20201201.png"
          class="coupang"
        />
      </header>
      <div class="input">
        <div class="id">
          <img src="./icon.png" class="icon" />
          <input class="input_id" type="text" placeholder="   아이디(이메일)" />
        </div>
        <div class="password">
          <img src="./icon1.png" class="icon" />
          <input
            class="input_password"
            type="password"
            placeholder="   비밀번호"
          />
        </div>
      </div>
      <div class="mid">
        <input class="input_checkbox" type="checkbox" class="checkbox" />
        <span id="login">자동로그인</span>
        <span id="id_password" style="color: #0073e9"
          >아이디∙비밀번호 찾기</span
        >
        <img
          src="https://static.coupangcdn.com/image/coupang/icon/xhdpi/arrow-right-blue.png"
        />
      </div>
      <div class="button">
        <button class="first">로그인</button>
        <hr />
        <button class="second">회원가입</button>
      </div>
      <div class="bottom">
        <p>법인 고객이신가요?</p>
        <p>사업자 회원으로 전용 특가 혜택을 누려보세요.</p>
